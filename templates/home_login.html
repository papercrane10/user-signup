<!DOCTYPE html>

<head>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<html>
<title>
    Sign up below
</title>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <form method='post'>
        <table>
            <tbody>
                <tr>
                    <td><label>Username</label></td>
                    <td><input type="text" name="username" placeholder='username' value='{{username}}'>
                        <span class="error">{{username_error}}</span>
                    </td>
                </tr>

                <tr>
                    <td><label>Password</label></td>
                    <td><input name="user_password" type="password" /><span class="error">{{password_error}}</span></td>
                </tr>

                <tr>
                    <td><label>Verify Password </label></td>
                    <td><input name="password_confirm" type="password" />
                        <span class="error">{{validation_error}}</span>
                    </td>


                </tr>
                <tr>
                    <td>
                        <label>Email (Optional)</label></td>
                    <td><input name="email" type="text" placeholder='Email' value='{{email}}' />
                        <span class="error">{{email_error}}</span>
                    </td>
                </tr>


            </tbody>
        </table>
        <input type="submit" value='Continue' />
    </form>
</body>


</html>
